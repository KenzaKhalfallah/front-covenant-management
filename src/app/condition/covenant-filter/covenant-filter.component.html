<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <!-- Row -->
  <div class="row">
    <!-- Column -->
    <div class="col-lg-12 col-xlg-12">
      <div class="card">
        <div class="card-body">
          <div class="mat-elevation-z8">
            <form
              class="form-horizontal form-material"
              [formGroup]="selectForm">

              <div class="row">
                <div class="col-md-12">
                  <h3 class="menu-title">Search a covenant</h3>
                    <mat-form-field class="form-field" appearance="fill">
                      <mat-label> Covenant Name </mat-label>
                      <mat-select
                        formControlName="idCovenant"
                        required
                        [(ngModel)]="selectedCovenantName"
                        (ngModelChange)="onCovenantSelected($event)"
                      >
                        <mat-option>
                          <ngx-mat-select-search
                            [formControl]="covenantFilter"
                            placeholderLabel="Find Covenant by Name..."
                            noEntriesFoundLabel="'no matching covenant found'"
                          ></ngx-mat-select-search>
                        </mat-option>
                        <mat-option
                          *ngFor="let item of filteredCovenants | async"
                          [value]="item.idCovenant"
                        >
                          {{ item.nameCovenant }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <br />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
