
<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-themecolor">Note List</h3>
  </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Home</li>
      <li class="breadcrumb-item active">Note List</li>
    </ol>
  </div>
  <div>
    <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
  </div>
</div>
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <!-- Row -->

  <!-- Row -->
  <div class="row">
    <!-- Column -->
    <div class="col-lg-12 col-xlg-12">
      <div class="card">
        <div class="card-body">
          <!-- Search -->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <mat-icon matPrefix style="margin-right: 5px">search</mat-icon>
              <input
                matInput
                placeholder="Search by Note"
                value=""
                [formControl]="search"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
          <div class="text-right">
            <button class="small-button" class="back-item" (click)="goBack()">
              <mat-icon class="icon"><i class="mdi mdi-keyboard-tab"></i>
              </mat-icon>
            </button>
          </div>
          </div>
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="text-right">
              <button class="new-item" (click)="goToAddNote()">
                <mat-icon class="icon">add_circle_outline</mat-icon> Add Note
              </button>
            </div>
          </div>
        </div>
        <br>
          <div class="mat-elevation-z8">
            <table multiTemplateDataRows
            mat-table
            [dataSource]="dataSource"
            matSort>

              <!-- Position Column -->
              <ng-container matColumnDef="textNote">
                <th mat-header-cell *matHeaderCellDef> Text Note </th>
                <td mat-cell *matCellDef="let element" class="mouse" (click)="gotoUpdate(element.idNote)">
                  {{element.textNote }} </td>
              </ng-container>

              <!-- Buttons -->

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <div class="hide-action">
                    <button mat-icon-button (click)="supp(element.idNote)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button (click)="gotoUpdate(element.idNote)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

             <mat-paginator [pageSizeOptions]="[ 5, 10]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements"></mat-paginator>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
